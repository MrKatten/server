{% extends "base.html" %}

{% block content %}
{% if list == 'ol'%}
<h2>Список профессий</h2>
<ol>
    {% for i in profs %}
    <li>{{i}}</li>
    {% endfor %}
</ol>
{% elif list == 'ul' %}
<h2>Список профессий</h2>
<ul>
    {% for i in profs %}
    <li>{{i}}</li>
    {% endfor %}
</ul>
{% else %}
<h2>Неверный параметр!</h2>
{% endif %}
{% endblock %}
